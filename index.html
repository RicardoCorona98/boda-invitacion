<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Pr√≥ximamente! - Nuestra Boda</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500;700&display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 2;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 7em;
            text-shadow: 6px 6px 12px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 5em;
            text-shadow: 6px 6px 12px rgba(0, 0, 0, 0.7);
            margin-bottom: 15px;
        }
        h3 {
            font-family: 'Playfair Display', serif;
            font-size: 4em;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.6);
            margin-bottom: 15px;
        }
        p {
            font-size: 2.5em;
            font-style: italic;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .footer {
            margin-top: 20px;
            font-size: 2em;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¬°Pr√≥ximamente!</h1>
        <h3>Nuestra Boda</h3>
        <h2>Ricardo Corona & Brenda Serratos</h2>
        <p>¬°Acu√©rdate del d√≠a <strong>6 de diciembre de 2025</strong> a las <strong>08:00 PM</strong>!</p>
        <div id="countdown"></div>
    </div>
    <div class="footer">Espera la fecha con emoci√≥n üíç</div>
    
    <script>
        function countdown() {
            const weddingDate = new Date("December 6, 2025 20:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = weddingDate - now;
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }
        countdown();
    </script>
</body>
</html>
